spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://localhost:3306/tushdb2
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8081



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka